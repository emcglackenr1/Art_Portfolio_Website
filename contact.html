<main>
  <div class="grid-2">
    <div class="section-1">
      <div class="padding-under">
        <section class="gap loadanimation">
          <img
            src="./images/Logo-Square-Invert.png"
            class="logo"
          />

          <div class="padding-under-and-over">
            <h2>Contact</h2>
          </div>

          <a href="https://uk.linkedin.com/in/emma-mcglacken-ryan-b22967181"
            ><i class="fab fa-linkedin fa-2x"></i
          ></a>
          <a class="active"><i class="fas fa-envelope-square fa-3x"></i></a>
          <a href="https://github.com/emcglackenr1"
            ><i class="fab fa-github-square fa-2x"></i
          ></a>
        </section>
      </div>

      <div class="section-2">
        <section>
          <div class="form-group">
            <div class="form-row">
              <div class="form-group col-md-12">
                <div class="icon-contact2">
                  <i class="fas fa-envelope fa-6x"></i>
                </div>
                <br />

                <h2>Make an Enquiry</h2>
              </div>
            </div>
          </div>

          <form>
            <div class="form-group">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmail4">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="Full Name"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail4"
                      placeholder="email@address.com"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="Topic">Purpose of Enquiry:</label>

                      <label for="inlineFormCustomSelectPref"></label>
                      <select
                        class="custom-select my-1 mr-sm-2"
                        id="inlineFormCustomSelectPref"
                      >
                        <option selected>Click to Select</option>
                        <option value="1">Commission Enquiries</option>
                        <option value="2">Workshop Enquiries</option>
                        <option value="3">Exhibition Enquiries</option>
                        <option value="4">General Questions</option>
                        <option value="5">Other (Please Specify Below)</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="comment">Further Information:</label>
                      <textarea
                        class="form-control"
                        rows="5"
                        id="comment"
                      ></textarea>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
              </div>
            </div>
          </form>



          
        </section>
      </div>
    </div>
  </div>
